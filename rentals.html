<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Manager</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Moon, Sun, Download, Upload, Trash2, ExternalLink, 
            Edit3, RefreshCw, Search, Filter, Check, AlertTriangle, XCircle, Home 
        } from 'https://esm.sh/lucide-react@0.294.0';

        // --- CONSTANTS ---
        const COST_ELEC = 500;
        const COST_WIFI = 625;
        const COST_ADMIN = 1500;

        // Your original backup data to serve as default if empty
        const INITIAL_BACKUP_DATA = [
            {"id":1764893587189,"link":"https://www.privateproperty.co.za/to-rent/gauteng/pretoria/pretoria-central-and-old-east/hatfield/a2-the-purple-tree/1015-stanza-bopape-street/RR3981661","area":"Hatfield","type":"Bachelor","rent":5790,"deposit":5790,"elecIncluded":true,"closeToUp":true,"effectiveRent":5790,"addedAt":"2025-12-05T00:13:07.189Z"},
            {"id":1764893711674,"link":"https://www.privateproperty.co.za/to-rent/gauteng/pretoria/pretoria-central-and-old-east/hatfield/b1-the-purple-tree/1015-stanza-bopape-street/RR3981667","area":"Hatfield","type":"Bachelor","rent":5790,"deposit":5790,"elecIncluded":false,"closeToUp":true,"effectiveRent":6290,"addedAt":"2025-12-05T00:15:11.674Z"},
            {"id":1764894012619,"link":"https://www.privateproperty.co.za/to-rent/gauteng/pretoria/pretoria-central-and-old-east/hatfield/210-amos-street/RR2496470","area":"Hatfield","type":"Garden Cottage","rent":5000,"deposit":5000,"elecIncluded":true,"wifiIncluded":true,"adminFee":false,"closeToUp":true,"effectiveRent":5000,"moveInCost":10000,"addedAt":"2025-12-05T00:20:12.619Z"}
        ];

        function App() {
            // --- STATE ---
            const [listings, setListings] = useState([]);
            const [darkMode, setDarkMode] = useState(false);
            
            // Form State
            const [editId, setEditId] = useState(null);
            const [formData, setFormData] = useState({
                link: '', area: 'Hatfield', type: 'Bachelor', rent: '', deposit: '',
                notes: '', elecIncluded: false, wifiIncluded: false, adminFee: false, closeToUp: false
            });

            // Filter State
            const [filterArea, setFilterArea] = useState('all');
            const [filterType, setFilterType] = useState('all');
            const [sortOrder, setSortOrder] = useState('dateNew');

            const areas = ["Hatfield", "Muckleneuk", "Brooklyn", "Arcadia", "Sunnyside", "Menlo Park", "Queenswood", "Colbyn", "Hillcrest"];

            // --- INITIALIZATION (LocalStorage) ---
            useEffect(() => {
                // Check theme preference
                if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    setDarkMode(true);
                }

                // Load Data
                const savedData = localStorage.getItem('pta_rentals_data');
                if (savedData) {
                    setListings(JSON.parse(savedData));
                } else {
                    // Optional: Load initial backup if completely empty
                    // setListings(INITIAL_BACKUP_DATA);
                }
            }, []);

            // Theme Toggle Effect
            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            }, [darkMode]);

            // Save Data Effect
            useEffect(() => {
                localStorage.setItem('pta_rentals_data', JSON.stringify(listings));
            }, [listings]);

            // --- LOGIC ---
            const handleInputChange = (e) => {
                const { id, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [id]: type === 'checkbox' ? checked : value
                }));
                if (id === 'rent' && formData.deposit === '') {
                    setFormData(prev => ({ ...prev, deposit: value }));
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const rawRent = Number(formData.rent);
                const rawDeposit = Number(formData.deposit);
                
                const effectiveRent = rawRent + 
                    (formData.elecIncluded ? 0 : COST_ELEC) + 
                    (formData.wifiIncluded ? 0 : COST_WIFI);
                    
                const moveInCost = rawRent + rawDeposit + 
                    (formData.adminFee ? COST_ADMIN : 0);

                const payload = {
                    ...formData,
                    id: editId || Date.now(),
                    rent: rawRent,
                    deposit: rawDeposit,
                    effectiveRent,
                    moveInCost,
                    addedAt: editId ? (listings.find(l => l.id === editId)?.addedAt) : new Date().toISOString()
                };

                if (editId) {
                    setListings(prev => prev.map(item => item.id === editId ? payload : item));
                    setEditId(null);
                } else {
                    setListings(prev => [...prev, payload]);
                }
                resetForm();
            };

            const resetForm = () => {
                setFormData({
                    link: '', area: 'Hatfield', type: 'Bachelor', rent: '', deposit: '',
                    notes: '', elecIncluded: false, wifiIncluded: false, adminFee: false, closeToUp: false
                });
                setEditId(null);
            };

            const handleEdit = (item) => {
                setEditId(item.id);
                setFormData({
                    link: item.link || '', area: item.area || 'Hatfield', type: item.type || 'Bachelor',
                    rent: item.rent || '', deposit: item.deposit || '', notes: item.notes || '',
                    elecIncluded: item.elecIncluded || false, wifiIncluded: item.wifiIncluded || false,
                    adminFee: item.adminFee || false, closeToUp: item.closeToUp || false
                });
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleDelete = (id) => {
                if (!window.confirm("Delete this listing?")) return;
                setListings(prev => prev.filter(l => l.id !== id));
                if (editId === id) resetForm();
            };

            const handleLoadBackup = () => {
                if (!window.confirm("Load backup data? This adds to your current list.")) return;
                // Combine current listings with backup, avoiding duplicates by ID
                const currentIds = new Set(listings.map(l => l.id));
                const newItems = INITIAL_BACKUP_DATA.filter(l => !currentIds.has(l.id));
                setListings(prev => [...prev, ...newItems]);
                alert(`Added ${newItems.length} items from backup.`);
            };

            // --- FILTER & SORT ---
            const processedListings = listings
                .filter(l => (filterArea === 'all' || l.area === filterArea))
                .filter(l => (filterType === 'all' || l.type === filterType))
                .sort((a, b) => {
                    if (sortOrder === 'dateNew') return new Date(b.addedAt || 0) - new Date(a.addedAt || 0);
                    if (sortOrder === 'priceAsc') return (a.effectiveRent || 0) - (b.effectiveRent || 0);
                    if (sortOrder === 'priceDesc') return (b.effectiveRent || 0) - (a.effectiveRent || 0);
                    if (sortOrder === 'moveInAsc') return (a.moveInCost || 0) - (b.moveInCost || 0);
                    return 0;
                });

            const getBadge = (rent) => {
                if (rent <= 5290) return { label: 'Affordable', icon: <Check size={12} />, color: 'text-green-700 bg-green-100 border-green-200' };
                if (rent <= 6200) return { label: 'Stretch', icon: <AlertTriangle size={12} />, color: 'text-yellow-700 bg-yellow-100 border-yellow-200' };
                return { label: 'Risk', icon: <XCircle size={12} />, color: 'text-red-700 bg-red-100 border-red-200' };
            };

            return (
                <div className={`min-h-screen font-sans ${darkMode ? 'dark bg-gray-900 text-slate-200' : 'bg-gray-50 text-slate-800'}`}>
                    
                    {/* NAVBAR */}
                    <nav className="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40 backdrop-blur-md bg-opacity-90">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-col md:flex-row justify-between items-center py-3 md:h-16 md:py-0 gap-3">
                                <div className="flex items-center gap-3">
                                    <div className="bg-indigo-600 text-white p-1.5 rounded-lg shadow-sm">
                                        <Home size={20} />
                                    </div>
                                    <span className="text-lg font-bold text-slate-900 dark:text-white tracking-tight">
                                        Rental<span className="text-indigo-600 dark:text-indigo-400">Tracker</span>
                                    </span>
                                    <span className="text-[10px] bg-slate-100 dark:bg-gray-700 text-slate-500 dark:text-gray-300 px-2 py-0.5 rounded-full font-medium border border-slate-200 dark:border-gray-600">
                                        GitHub Local
                                    </span>
                                </div>
                                <div className="flex gap-2 text-xs font-medium items-center">
                                    <button onClick={() => setDarkMode(!darkMode)} className="text-slate-600 dark:text-slate-300 hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg transition mr-2">
                                        {darkMode ? <Sun size={20} /> : <Moon size={20} />}
                                    </button>
                                    <button onClick={handleLoadBackup} className="text-slate-600 dark:text-slate-300 hover:text-indigo-600 hover:bg-indigo-50 dark:hover:bg-gray-700 px-3 py-2 rounded-lg transition flex items-center gap-1.5">
                                        <Download size={16} /> Load Backup
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* MAIN CONTENT */}
                    <div className="max-w-7xl mx-auto p-4 sm:px-6 lg:px-8 grid grid-cols-1 lg:grid-cols-12 gap-8 mt-6 pb-20">
                        
                        {/* LEFT SIDEBAR */}
                        <div className="lg:col-span-4 space-y-6">
                            {/* Affordability Widget */}
                            <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-5 relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-green-400 via-yellow-400 to-red-500"></div>
                                <h3 className="text-xs font-bold text-slate-400 dark:text-gray-500 uppercase tracking-wider mb-4 flex items-center gap-2">Affordability Guide</h3>
                                <div className="space-y-3">
                                    <div className="flex items-center justify-between text-sm">
                                        <span className="flex items-center gap-2 text-slate-600 dark:text-gray-300"><span className="w-2 h-2 rounded-full bg-green-500"></span>Safe</span>
                                        <span className="font-bold text-slate-800 dark:text-white">&lt; R5,290</span>
                                    </div>
                                    <div className="w-full bg-gray-100 dark:bg-gray-700 rounded-full h-1.5"><div className="bg-green-500 h-1.5 rounded-full" style={{width: '30%'}}></div></div>
                                    <div className="flex items-center justify-between text-sm pt-2">
                                        <span className="flex items-center gap-2 text-slate-600 dark:text-gray-300"><span className="w-2 h-2 rounded-full bg-yellow-500"></span>Stretch</span>
                                        <span className="font-bold text-slate-800 dark:text-white">&lt; R6,200</span>
                                    </div>
                                    <div className="w-full bg-gray-100 dark:bg-gray-700 rounded-full h-1.5"><div className="bg-yellow-500 h-1.5 rounded-full" style={{width: '60%'}}></div></div>
                                    <div className="flex items-center justify-between text-sm pt-2">
                                        <span className="flex items-center gap-2 text-slate-600 dark:text-gray-300"><span className="w-2 h-2 rounded-full bg-red-500"></span>Risk</span>
                                        <span className="font-bold text-slate-800 dark:text-white">&gt; R6,700</span>
                                    </div>
                                    <div className="w-full bg-gray-100 dark:bg-gray-700 rounded-full h-1.5"><div className="bg-red-500 h-1.5 rounded-full" style={{width: '100%'}}></div></div>
                                </div>
                            </div>

                            {/* Form Card */}
                            <div className={`bg-white dark:bg-gray-800 rounded-2xl shadow-sm border p-6 sticky top-24 transition-all duration-300 ${editId ? 'border-amber-400 bg-amber-50 dark:bg-amber-900/10 dark:border-amber-600' : 'border-gray-100 dark:border-gray-700'}`}>
                                <div className="flex justify-between items-center border-b border-gray-100 dark:border-gray-700 pb-4 mb-5">
                                    <h2 className="text-lg font-bold text-slate-800 dark:text-white flex items-center gap-2">
                                        {editId ? <Edit3 size={20} className="text-amber-500"/> : <Home size={20} className="text-indigo-600 dark:text-indigo-400" />}
                                        {editId ? 'Edit Property' : 'Add Property'}
                                    </h2>
                                    {editId && (
                                        <button onClick={resetForm} className="text-xs font-bold text-red-500 hover:text-red-700 bg-red-50 px-2 py-1 rounded transition">Cancel</button>
                                    )}
                                </div>

                                <form onSubmit={handleSubmit} className="space-y-5">
                                    <div>
                                        <label className="block text-xs font-bold uppercase text-slate-400 dark:text-gray-500 mb-1.5">Listing URL</label>
                                        <input type="url" id="link" value={formData.link} onChange={handleInputChange} placeholder="Paste link..." className="w-full p-2.5 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:text-white outline-none text-sm" required />
                                    </div>
                                    <div className="grid grid-cols-1 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-400 dark:text-gray-500 mb-1.5">Area</label>
                                            <select id="area" value={formData.area} onChange={handleInputChange} className="w-full p-2.5 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm cursor-pointer dark:text-white">
                                                {areas.map(a => <option key={a} value={a}>{a}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-400 dark:text-gray-500 mb-1.5">Type</label>
                                            <select id="type" value={formData.type} onChange={handleInputChange} className="w-full p-2.5 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm cursor-pointer dark:text-white">
                                                <option value="Bachelor">Bachelor / Studio</option>
                                                <option value="1 Bedroom">1 Bedroom</option>
                                                <option value="2 Bedroom">2 Bedroom</option>
                                                <option value="Garden Cottage">Garden Cottage</option>
                                                <option value="House">House</option>
                                                <option value="Communal">Communal</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-400 dark:text-gray-500 mb-1.5">Rent (R)</label>
                                            <input type="number" id="rent" value={formData.rent} onChange={handleInputChange} placeholder="0" className="w-full p-2.5 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm font-medium dark:text-white" required />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-slate-400 dark:text-gray-500 mb-1.5">Deposit (R)</label>
                                            <input type="number" id="deposit" value={formData.deposit} onChange={handleInputChange} placeholder="0" className="w-full p-2.5 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm font-medium dark:text-white" />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold uppercase text-slate-400 dark:text-gray-500 mb-1.5">Notes / Amenities</label>
                                        <textarea id="notes" value={formData.notes} onChange={handleInputChange} rows="2" placeholder="e.g. Near HPC Gym, Quiet street..." className="w-full p-2.5 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none text-sm dark:text-white"></textarea>
                                    </div>
                                    <div className="space-y-3 pt-2">
                                        {[
                                            { id: 'elecIncluded', label: 'Electricity Included?', sub: '+R500 if No', color: 'bg-green-500' },
                                            { id: 'wifiIncluded', label: 'WiFi Included?', sub: '+R625 if No', color: 'bg-indigo-600' },
                                            { id: 'adminFee', label: 'Admin Fee?', sub: '+R1500 (One-off)', color: 'bg-slate-600' }
                                        ].map(item => (
                                            <div key={item.id} className="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg border border-gray-100 dark:border-gray-700">
                                                <div className="flex flex-col"><span className="text-sm font-semibold text-slate-700 dark:text-gray-200">{item.label}</span><span className={`text-[10px] font-medium ${item.id==='adminFee'?'text-slate-400':'text-orange-500'}`}>{item.sub}</span></div>
                                                <label className="relative inline-flex items-center cursor-pointer"><input type="checkbox" id={item.id} checked={formData[item.id]} onChange={handleInputChange} className="sr-only peer" /><div className={`w-9 h-5 bg-gray-200 dark:bg-gray-600 peer-focus:ring-2 peer-focus:ring-indigo-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all ${formData[item.id] ? item.color : ''}`}></div></label>
                                            </div>
                                        ))}
                                        <div className="flex items-center gap-2 mt-2">
                                            <input type="checkbox" id="closeToUp" checked={formData.closeToUp} onChange={handleInputChange} className="w-4 h-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500 cursor-pointer dark:bg-gray-700 dark:border-gray-600" />
                                            <label htmlFor="closeToUp" className="text-sm text-slate-600 dark:text-gray-300 cursor-pointer select-none">Close to UP? (Walking Distance)</label>
                                        </div>
                                    </div>
                                    <button type="submit" className={`w-full text-white font-bold py-3 rounded-xl shadow-lg transition transform active:scale-[0.98] flex justify-center items-center gap-2 ${editId ? 'bg-amber-500 hover:bg-amber-600 shadow-amber-500/30' : 'bg-indigo-600 hover:bg-indigo-700 shadow-indigo-500/30'}`}>
                                        {editId ? <RefreshCw size={18}/> : <Upload size={18}/>} {editId ? 'Update Property' : 'Save Property'}
                                    </button>
                                </form>
                            </div>
                        </div>

                        {/* RIGHT SIDE (LISTINGS) */}
                        <div className="lg:col-span-8 space-y-6">
                            <div className="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex flex-col md:flex-row gap-4 justify-between items-center sticky top-24 z-30 lg:static">
                                <div className="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                                    <div className="relative">
                                        <select value={filterArea} onChange={e => setFilterArea(e.target.value)} className="appearance-none pl-3 pr-8 py-2 border border-gray-200 dark:border-gray-600 rounded-lg text-sm bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none w-full sm:w-40 cursor-pointer">
                                            <option value="all">All Areas</option>
                                            {areas.map(a => <option key={a} value={a}>{a}</option>)}
                                        </select>
                                        <Filter size={14} className="absolute right-3 top-3 text-gray-400 pointer-events-none" />
                                    </div>
                                    <div className="relative">
                                        <select value={filterType} onChange={e => setFilterType(e.target.value)} className="appearance-none pl-3 pr-8 py-2 border border-gray-200 dark:border-gray-600 rounded-lg text-sm bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none w-full sm:w-40 cursor-pointer">
                                            <option value="all">All Types</option>
                                            <option value="Bachelor">Bachelor</option>
                                            <option value="1 Bedroom">1 Bedroom</option>
                                            <option value="2 Bedroom">2 Bedroom</option>
                                            <option value="Garden Cottage">Garden Cottage</option>
                                            <option value="House">House</option>
                                            <option value="Communal">Communal</option>
                                        </select>
                                        <Filter size={14} className="absolute right-3 top-3 text-gray-400 pointer-events-none" />
                                    </div>
                                    <div className="relative flex-1">
                                        <select value={sortOrder} onChange={e => setSortOrder(e.target.value)} className="appearance-none pl-3 pr-8 py-2 border border-gray-200 dark:border-gray-600 rounded-lg text-sm bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none w-full cursor-pointer">
                                            <option value="dateNew">üìÖ Date Added (Newest)</option>
                                            <option value="priceAsc">üí∞ Monthly Cost (Low ‚Üí High)</option>
                                            <option value="priceDesc">üí∞ Monthly Cost (High ‚Üí Low)</option>
                                            <option value="moveInAsc">üì¶ Move-in Cost (Low ‚Üí High)</option>
                                        </select>
                                    </div>
                                </div>
                                <div className="text-xs font-medium text-slate-400 bg-slate-50 dark:bg-gray-700 px-3 py-1.5 rounded-full border border-slate-100 dark:border-gray-600">Showing <span className="font-bold text-slate-700 dark:text-white">{processedListings.length}</span> properties</div>
                            </div>

                            {processedListings.length === 0 ? (
                                <div className="flex flex-col items-center justify-center py-20 text-center bg-white dark:bg-gray-800 rounded-2xl border-2 border-dashed border-gray-200 dark:border-gray-700">
                                    <div className="bg-gray-50 dark:bg-gray-700 p-4 rounded-full mb-4"><Search size={40} className="text-gray-300 dark:text-gray-500" /></div>
                                    <h3 className="text-lg font-bold text-gray-400 dark:text-gray-500">No properties found</h3>
                                    <p className="text-sm text-gray-400 dark:text-gray-500 mt-1 max-w-xs">Use the form on the left to add your first potential home.</p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {processedListings.map(item => {
                                        const badge = getBadge(item.effectiveRent);
                                        return (
                                            <div key={item.id} className="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 p-0 overflow-hidden transition-all hover:shadow-md dark:hover:border-gray-600 group">
                                                <div className="p-5 flex flex-col md:flex-row gap-5 justify-between">
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 mb-3 flex-wrap">
                                                            <span className={`${badge.color} border text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wide flex items-center gap-1`}>{badge.icon} {badge.label}</span>
                                                            <span className="bg-slate-100 dark:bg-gray-700 text-slate-600 dark:text-gray-300 border border-slate-200 dark:border-gray-600 px-2 py-1 rounded-full text-[10px] font-bold uppercase tracking-wide">{item.area}</span>
                                                            <span className="bg-slate-100 dark:bg-gray-700 text-slate-600 dark:text-gray-300 border border-slate-200 dark:border-gray-600 px-2 py-1 rounded-full text-[10px] font-bold uppercase tracking-wide">{item.type}</span>
                                                            {item.closeToUp && <span className="bg-indigo-50 dark:bg-indigo-900/20 text-indigo-700 dark:text-indigo-300 border border-indigo-100 dark:border-indigo-800 px-2 py-1 rounded-full text-[10px] font-bold uppercase tracking-wide flex items-center gap-1">üéì Near UP</span>}
                                                        </div>
                                                        <div className="flex items-baseline gap-2"><span className="text-3xl font-bold text-slate-800 dark:text-white tracking-tight">R {item.effectiveRent?.toLocaleString()}</span><span className="text-xs text-slate-400 dark:text-gray-500 font-medium uppercase tracking-wide">/mo (Effective)</span></div>
                                                        <div className="mt-3 text-xs text-slate-500 dark:text-gray-400 bg-slate-50 dark:bg-gray-700/50 p-3 rounded-lg border border-slate-100 dark:border-gray-700 grid grid-cols-2 gap-y-1 gap-x-4 max-w-md">
                                                            <span className="text-slate-400 dark:text-gray-500">Base Rent:</span><span className="font-bold text-slate-700 dark:text-gray-200 text-right">R {item.rent?.toLocaleString()}</span>
                                                            <span className="text-slate-400 dark:text-gray-500">Electricity:</span><span className="text-right">{item.elecIncluded ? <span className="text-green-600 dark:text-green-400 font-bold">Included</span> : <span className="text-orange-500 font-medium">+ R500 (Est)</span>}</span>
                                                            <span className="text-slate-400 dark:text-gray-500">WiFi:</span><span className="text-right">{item.wifiIncluded ? <span className="text-green-600 dark:text-green-400 font-bold">Included</span> : <span className="text-indigo-500 dark:text-indigo-400 font-medium">+ R625 (Rain)</span>}</span>
                                                        </div>
                                                        {item.notes && <div className="mt-3 text-xs text-slate-500 dark:text-gray-400 italic bg-yellow-50 dark:bg-yellow-900/20 p-2 rounded border border-yellow-100 dark:border-yellow-800/30">üìù {item.notes}</div>}
                                                        <div className="mt-4 flex gap-3">
                                                            <a href={item.link} target="_blank" className="bg-slate-800 hover:bg-slate-900 dark:bg-gray-700 dark:hover:bg-gray-600 text-white text-xs font-bold py-2 px-4 rounded-lg transition inline-flex items-center gap-1.5 shadow-sm">View Listing <ExternalLink size={12}/></a>
                                                            <button onClick={() => handleEdit(item)} className="bg-orange-50 hover:bg-orange-100 dark:bg-orange-900/20 dark:hover:bg-orange-900/40 text-orange-600 dark:text-orange-400 border border-orange-200 dark:border-orange-800 text-xs font-bold py-2 px-4 rounded-lg transition inline-flex items-center gap-1.5">Edit Details</button>
                                                        </div>
                                                    </div>
                                                    <div className="flex flex-row md:flex-col justify-between items-end border-t md:border-t-0 pt-4 md:pt-0 mt-2 md:mt-0 md:pl-6 md:border-l border-slate-100 dark:border-gray-700 min-w-[140px]">
                                                        <div className="text-right">
                                                            <div className="text-[10px] text-slate-400 dark:text-gray-500 uppercase font-bold tracking-wider mb-1">Total Move-in Cost</div>
                                                            <div className="text-2xl font-bold text-slate-800 dark:text-white tracking-tight">R {item.moveInCost?.toLocaleString()}</div>
                                                            <div className="text-[10px] text-slate-400 dark:text-gray-500 mt-1 flex flex-col items-end gap-0.5">
                                                                <span>Rent: R{item.rent?.toLocaleString()}</span><span>Dep: R{item.deposit?.toLocaleString()}</span>
                                                                {item.adminFee ? <span className="text-red-400 font-medium">+ Admin: R1500</span> : <span className="text-green-500 dark:text-green-400">No Admin Fee</span>}
                                                            </div>
                                                        </div>
                                                        <button onClick={() => handleDelete(item.id)} className="text-slate-300 dark:text-gray-600 hover:text-red-500 dark:hover:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 p-2 rounded-lg transition mt-4" title="Delete Property"><Trash2 size={20} /></button>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
